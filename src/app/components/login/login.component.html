<section class="section">
  <div class="container">
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input class="input" [(ngModel)]="email" type="text" placeholder="Email">
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" [(ngModel)]="password" type="password" placeholder="Password">
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" (click)="authenticateWithEmailAndPassword()">Login</button>
        <button class="button is-link" (click)="authenticateWithGoogle()">
          <i class="fa fa-google" aria-hidden="true"></i>&nbsp;Login with Google
        </button>
      </div>
    </div>
  </div>
</section>
