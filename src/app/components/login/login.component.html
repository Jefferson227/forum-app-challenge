<section class="section">
  <div class="container">
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input class="input" type="text" placeholder="Username">
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" placeholder="Password">
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button routerLink="/" class="button is-link">Login</button>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" (click)="authenticate()">Login with Google</button>
      </div>
    </div>
  </div>
</section>
